<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../css/main.css">
          <title>Video Games</title>
        </head>
<body>
    <header>
        <p id="tag_line">Climbing into pipes in Vanilla Dome, or battling with in the streets of Liberty City, share your favourite games EVER.</p>
    </header>
    <h1 id="main-title">
        <ul>
            <li style="letter-spacing: 0.36em;">Best</li>
            <li style="letter-spacing: 0.05em;">Video</li>
            <li style="letter-spacing: -0.1em;">Games</li>
            <li style="letter-spacing: 0.3em;">Ever</li>
        </ul>
    </h1>
<!-- FORM -->
        <form id="new-game-form">
                <div id="form-item-wrapper">
                    <div class="form-item">
                        <label for="game-title" class="primary">Game Title</label>
                        <input type="text" id="game-title" placeholder='"Zelda, Ocarina of Time"' required autofocus>
                    </div>
                    <div class="form-item">
                        <label for="genre" class="primary">Genre</label>
                        <input type="text" id="genre" placeholder='"FPS", "Racing", etc.'>
                    </div>
                    <div class="form-item">
                        <label for="platform" class="primary">Platform</label>
                        <input type="text" id="platform" placeholder='"PS2", "N64", "NES", etc.'>
                    </div>
                    <div class="form-item">
                        <label for="developer" class="primary">Developer</label>
                        <input type="text" id="developer" placeholder='"Team17", "Naughty Dog", etc.'>
                    </div>
                    <div class="form-item">
                        <label for="release-date" class="primary">Release Date</label>
                            <select name="release-date" id="release-date">
                                <option value="1950s">1950s</option>
                                <option value="1960s">1960s</option>
                                <option value="1970s">1970s</option>
                                <option value="1980s">1980s</option>
                                <option value="1990s">1990s</option>
                                <option value="2000s">2000s</option>
                                <option value="2010s">2010s</option>
                                <option value="2020s">2020s</option>
                            </select>
                    </div>
                </div>
            <input type="submit" value="save"/>
        </form>
<!-- OUTPUT LIST -->
    <h1>Game List</h1>
    <ul id="game-list"></ul>
</body>
</html>
